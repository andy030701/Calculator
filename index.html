<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="calculator-div">
        <h1 id="head_calc">0</h1>
        <div id="calc-buttons">
            <button id="btn-9" class="grid-item">9</button>
            <button id="btn-8" class="grid-item">8</button>
            <button id="btn-7" class="grid-item">7</button>
            <button id="btn-clear" class="grid-item">C</button>
            <button id="btn-6" class="grid-item">6</button>
            <button id="btn-5" class="grid-item">5</button>
            <button id="btn-4" class="grid-item">4</button>
            <button id="btn-3" class="grid-item">3</button>
            <button id="btn-2" class="grid-item">2</button>
            <button id="btn-1" class="grid-item">1</button>
            <button id="btn-0" class="grid-item">0</button>
            <button id="pt-btn" class="grid-item">.</button>
            <button id="pls-btn" class="grid-item">+</button>
            <button id="mins-btn" class="grid-item">-</button>
            <button id="equal-btn" class="grid-item">=</button>
            <button id="multi-btn" class="grid-item">*</button>
            <button id="divis-btn" class="grid-item">/</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
